<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whatsapp</title>

    <meta
      property="og:url"
      content="https://empregourgente-1.github.io/eu-whatsapp-group/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta
      property="og:image"
      content="https://empregourgente-1.github.io/eu-whatsapp-group/images/whatsapp.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.min.css"
    />

    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/HelperClass.js"></script>
    <script src="js/App.js"></script>
  </head>
  <body>
    <nav>
      <div class="header-title"></div>
    </nav>

    <main>
      <!-- <h1 id="headline"></h1> -->

      <form id="form-signup">
        <fieldset>
          <label for="name"></label>
          <input type="text" placeholder="Seu nome" id="name" />
          <label for="email"></label>
          <input type="text" placeholder="" id="email" />

          <label for="position"></label>
          <input type="text" placeholder="" id="position" />

          <div id="state-dropdown-container"></div>

          <label for="group-select"></label>
          <select id="group-select"> </select>

          <label for="purpose"></label>

          <div class="radio-row">
            <input type="radio" name="purpose" value="job-seeker" checked />
            <div class="purpose-text-job-seeker"></div>
          </div>

          <div class="radio-row">
            <input type="radio" name="purpose" value="recruiter" />
            <div class="purpose-text-recruiter"></div>
          </div>

          <input
            id="form-submit"
            class="button-primary whatsapp-button"
            type="submit"
            value="Acessar"
          />
        </fieldset>
      </form>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  </body>
</html>
